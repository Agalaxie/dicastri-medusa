version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: medusa-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: medusa
      POSTGRES_PASSWORD: medusa_password_change_this
      POSTGRES_DB: medusa
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medusa"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: medusa-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  medusa:
    build:
      context: ./medusa
      dockerfile: Dockerfile
    container_name: medusa-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://medusa:medusa_password_change_this@postgres:5432/medusa
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_change_this}
      COOKIE_SECRET: ${COOKIE_SECRET:-your_cookie_secret_change_this}
      PORT: 9000
      STORE_CORS: http://localhost:8000,https://yourdomain.com
      ADMIN_CORS: http://localhost:9000,https://yourdomain.com
      AUTH_CORS: http://localhost:9000,https://yourdomain.com
      MEDUSA_ADMIN_ONBOARDING_TYPE: default
    ports:
      - "9000:9000"
    volumes:
      - medusa_uploads:/app/uploads

volumes:
  postgres_data:
  redis_data:
  medusa_uploads:
