services:
  # Redis service for caching and session management
  - type: redis
    name: dicastri-medusa-redis
    region: frankfurt
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

  # Medusa backend application
  - type: web
    name: dicastri-medusa-backend
    runtime: docker
    region: frankfurt
    plan: free
    dockerfilePath: ./medusa/Dockerfile
    dockerContext: ./medusa
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: COOKIE_SECRET
        generateValue: true
      - key: MEDUSA_ADMIN_ONBOARDING_TYPE
        value: default
      - key: REDIS_URL
        fromService:
          type: redis
          name: dicastri-medusa-redis
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 9000
      - key: STORE_CORS
        sync: false
      - key: ADMIN_CORS
        sync: false
      - key: AUTH_CORS
        sync: false
      - key: STRIPE_API_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
